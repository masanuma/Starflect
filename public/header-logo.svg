<svg width="1024" height="384" viewBox="0 0 1024 384" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 星の黄金グラデーション -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:1" />
    </linearGradient>
    <!-- 背景の発光効果 -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- ロゴ部分 (左側) -->
  <g transform="translate(200, 192)">
    <!-- 背後のグロー -->
    <circle cx="0" cy="0" r="140" fill="url(#glow)" />
    <circle cx="0" cy="0" r="160" fill="url(#purpleGlow)" opacity="0.5" />
    
    <!-- 幾何学模様（シード・オブ・ライフ風） -->
    <g fill="none" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1.5">
      <circle cx="0" cy="0" r="100" />
      <!-- 6つの円 -->
      <circle cx="0" cy="-50" r="50" />
      <circle cx="43.3" cy="-25" r="50" />
      <circle cx="43.3" cy="25" r="50" />
      <circle cx="0" cy="50" r="50" />
      <circle cx="-43.3" cy="25" r="50" />
      <circle cx="-43.3" cy="-25" r="50" />
      <!-- 外側の重なり -->
      <circle cx="0" cy="-100" r="100" />
      <circle cx="86.6" cy="-50" r="100" />
      <circle cx="86.6" cy="50" r="100" />
      <circle cx="0" cy="100" r="100" />
      <circle cx="-86.6" cy="50" r="100" />
      <circle cx="-86.6" cy="-50" r="100" />
    </g>
    
    <!-- 中央の黄金の星 -->
    <path d="M0 -35 L10 -10 L35 -10 L15 8 L22 35 L0 18 L-22 35 L-15 8 L-35 -10 L-10 -10 Z" fill="url(#goldGrad)">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="4s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- テキスト部分 (右側) -->
  <text x="420" y="225" font-family="Cinzel, serif" font-size="110" font-weight="700" fill="url(#goldGrad)" letter-spacing="0.1em">
    Starflect
  </text>
</svg>

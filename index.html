  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Service Worker の登録
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('✅ Service Worker 登録成功:', registration.scope);
            
            // Service Worker の更新チェック
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 新しいバージョンが利用可能
                    console.log('🔄 新しいバージョンが利用可能です');
                    if (confirm('アプリの新しいバージョンが利用可能です。更新しますか？')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              }
            });
            
          } catch (error) {
            console.error('❌ Service Worker 登録失敗:', error);
          }
        });
        
        // Service Worker の制御開始時
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      } else {
        console.warn('⚠️ このブラウザはService Workerをサポートしていません');
      }
      
      // PWA インストールプロンプト
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('📱 PWA インストールプロンプト準備完了');
        e.preventDefault();
        deferredPrompt = e;
        
        // インストールボタンを表示
        showInstallButton();
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('🎉 PWA インストール完了');
        deferredPrompt = null;
        hideInstallButton();
      });
      
      // インストールボタンの表示/非表示
      function showInstallButton() {
        // React側でインストールボタンを表示する処理
        window.starflectPWA = {
          canInstall: true,
          install: () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                  console.log('✅ ユーザーがPWAインストールを受け入れました');
                } else {
                  console.log('❌ ユーザーがPWAインストールを拒否しました');
                }
                deferredPrompt = null;
              });
            }
          }
        };
      }
      
      function hideInstallButton() {
        if (window.starflectPWA) {
          window.starflectPWA.canInstall = false;
        }
      }
      
      // プッシュ通知の権限要求
      async function requestNotificationPermission() {
        if ('Notification' in window && 'serviceWorker' in navigator) {
          try {
            const permission = await Notification.requestPermission();
            console.log('🔔 通知権限:', permission);
            
            if (permission === 'granted') {
              // プッシュ通知の登録
              const registration = await navigator.serviceWorker.ready;
              const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array('YOUR_VAPID_PUBLIC_KEY') // 後で設定
              });
              
              console.log('📧 プッシュ通知登録完了:', subscription);
              
              // サーバーに登録情報を送信（将来の実装）
              // await sendSubscriptionToServer(subscription);
            }
          } catch (error) {
            console.error('❌ 通知権限エラー:', error);
          }
        }
      }
      
      // VAPID キーのエンコード
      function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding)
          .replace(/\-/g, '+')
          .replace(/_/g, '/');
        
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        
        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }
      
      // 通知権限要求をグローバルに公開
      window.starflectNotification = { requestPermission: requestNotificationPermission };
    </script>
  </body>
